<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="js/vendor.service.js"></script>
    <script src="js/get.vendor.js"></script>
</head>

<body>
    <h1>Vendor</h1>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td id="idx"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>Code</th>
            <td id="code"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td id="email"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td id="phone"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td id="address"></td>
        </tr>
        <tr>
            <th>City</th>
            <td id="city"></td>
        </tr>
        <tr>
            <th>State</th>
            <td id="state"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td id="zip"></td>
        </tr>
        <tr>
            <th>IsRecommended?</th>
            <td id="recommended"></td>
        </tr>


    </table>
</body>

</html>
